#----------------------------------------- TEST SPECIFIC PROPERTIES -----------------------------------------#

browser=chromium
#url=************

enableTracing=true
captureVideo=false
headless=true
base.report.path=/target/report/
slow.motion=50
# base path for screenshot
base.screenshot.path=/target/screenshots/
base.video.path=/target/videos/
base.trace.path=/target/trace.zip
reuseLogin=false
#----------------------------------------- COMMON PROPERTIES -----------------------------------------#
# retryfailedtests=yes/ no
retryfailedtests=no
#
##Take Passed steps screenshots => Yes/No
#passedstepsscreenshots=yes
#
##Take Failed steps screenshots => Yes/No
failedstepsscreenshots=yes
#
##Take Skipped steps screenshots => Yes/No
#skippedstepsscreenshots=yes

#If Yes, previous report will be overridden with the latest test report with relevant details appending Current date time
#If No, reports will be stacked with relevant details appending Current date time
overridereports=yes
