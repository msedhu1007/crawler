name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  playwright:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/java:v1.40.0-jammy
    steps:
      - uses: actions/checkout@v3
        with:
         repository: https://github.com/msedhu1007/playwright-java-docker-test/tree/main/examples  # Replace with the URL or path to the external repository
         ref: main  # Replace with the branch or tag you want to clone
      - name: Checkout code from external repository
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build & Install
        run: mvn -B install -D skipTests --no-transfer-progress
      - name: Run tests
        run: xvfb-run -a mvn test
        env:
          HOME: /root
